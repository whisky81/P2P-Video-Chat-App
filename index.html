<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2p Video Chat</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="error-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
    </div>
    <h2 id="username"></h2>
    <div id="videos">
        <video class="video-player" id="local-peer" autoplay playsinline></video>
        <video class="video-player" id="remote-peer" autoplay playsinline></video>
    </div>
    <p id="remote-user"></p>
    <div>
        <h3>Available Users</h3>
        <ul id="available-users"></ul>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
